<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Bootstrap CSS -->
</head>
<body>
<!-- search button -->

<nav class="navbar navbar-dark bg-dark navbar-expand-lg justify-content-center mb-4   ">
    <a class="navbar-brand text-danger">JoMa Pokédex </a>
    <img class="mr-2"  src="pikachu.svg" width="30" height="30" alt="pikachu picture">
    <form class="form-inline">
        <input id="input" class="form-control mr-sm-1 input-lg" type="search" placeholder="Pokemon name or ID" aria-label="Search">
        <button id="button" class="btn btn-outline-success my-2 my-sm-0 btn-md" type="button">Search</button>
    </form>
</nav>

<!--  first part for image box-->

<div class="container mt-5  ">

    <div class="row justify-content-center mt-5  ">
        <!-- 1 card -->
        <div class=" col-md-6  ">

            <div class="card border border-primary rounded">

                <img  id="pokemonpic" class="card-img icons" src="pikachu.svg" alt="pokemon picture">


            </div>

        </div>
        <!-- second box for info of pokemon -->

        <div class=" col-md-6 ">

            <div class="card border border-primary rounded">
                <div class="card-body text-center">

                    <h5 class="card-title">Pokemon Information</h5>

                    <p class="card-text text-left ">Name: <span id="firstname" class="pokeinfo"></span></p>
                    <p class="card-text text-left "> Id: <span id="firstid" class="pokeinfo"></span></p>
                    <p class="card-text text-left ">Gender: <span id="firstgender" class="pokeinfo"></span></p>
                    <p class="card-text text-left ">Species: <span id="firstspecies" class="pokeinfo"></span></p>

                </div>

            </div>

        </div>


    </div>

</div>
<!-- arrow buttons-->
<nav  class= " mt-2  arrow" >
    <ul class="pagination  ">
        <li class="page-item"><a id="previous" class="page-link text-center" href="#">Previous</a></li>

        <li class="page-item"><a id="next" class="page-link text-center" href="#">Next</a></li>
    </ul>
</nav>

<!-- template and  evolution-->
<template>
<div class="container mt-5 evolutioncon ">

    <div class="row justify-content-center mt-5">
        <!-- 1 card -->
        <div class=" col-md-3 ">

            <div class="card evolution1 border border-primary ">
                <img id="evopic1" class="card-img-top " src="pikachu.svg" alt="pokemon picture">
                <div class="card-body text-left ">
                    <h6 class="card-text text-left " >Name:<span id="evonname1"></span></h6>
                </div>

            </div>

        </div>
        <!--  2 card -->

        <div class=" col-md-3 ">

            <div class="card evolution1 border border-primary  ">

                <img id="evopic2" class="card-img-top icons" src="pikachu.svg" alt="pokemon picture">

                <div class="card-body text-center">
                    <h6 class="card-text text-left " >Name:<span id="evoname2"></span></h6>


                </div>

            </div>

        </div>
        <!-- 3 card -->

        <div class=" col-md-3">

            <div class="card evolution1 border border-primary ">

                <img id="evopic3" class="card-img-top icons" src="pikachu.svg" alt="pokemon picture">

                <div class="card-body text-center">
                    <h6 class="card-text text-left " >Name:<span id="evoname3"></span></h6>


                </div>


            </div>

        </div>
        <!-- 4 card -->
        <div class=" col-md-3">

            <div class="card evolution1 border border-primary ">

                <img id="evopic4" class="card-img-top icons" src="pikachu.svg" alt="pokemon pic">

                <div class="card-body text-center">

                    <h6 class="card-text text-left " >Name:<span id="evoname4"></span></h6>

                </div>


            </div>

        </div>

    </div>

</div>
</template>






<script src="./assets/js/script.js"></script>
</body>
</html>
